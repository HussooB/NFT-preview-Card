<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="nft-card">
  <div class="img">
    <img src="images/image-equilibrium.jpg" alt="ethereum image" class="main-image">
    <div class="overlay">
      <img src="images/icon-view.svg" alt="View Icon" class="view-icon">
    </div>
  </div>
  <div class="card-title">
   <h3><bold>Equilibrium #3429</bold></h3> 

   <p> Our Equilibrium collection promotes balance and calm.</p>
  </div>
  <div class="content-description">
    <div class="eth"><img src="images/icon-ethereum.svg" alt="ethereum icon">
      <p class="left"><span>0.041 ETH</span></p></div>
     <div class="time"><img src="images/icon-clock.svg"> <p class="right">3 days left</p></div>
  </div>
<hr>
  <div class="deisgner-description">
   <img src="images/image-avatar.png"> <p><span>Creation of</span> Jules Wyvern</p>
  </div>

</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hussein Beshir</a>.
  </div>
</body>
</html>
